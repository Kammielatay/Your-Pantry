<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Your Pantry</title>
</head>
<body>

    <nav class="#f5f5f5 grey lighten-4" role="navigation">
        <div class="nav-wrapper">
            <a id="logo-container" href="#" class="brand-logo black-text">What's in Your kitchen?</a>
            <ul class="right hide-on-med-and-down">
                <li><a class="black-text" href="#">Dashboard</a></li>
                <li><a class="black-text" href="#">My Saved Recipes</a></li>
                <li><a class="black-text" href="#">Calories</a></li>
            </ul>
             <ul id="nav-mobile" class="sidenav">
                <li><a href="#"><i class="material-icons">menu</i></a></li>
            </ul>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger"></a>
        </div>
    </nav>       

    <main>
        <div id="box">
            <img src="assets/images/food-img.jpg" class="responsive-img" alt="">
            <div id="center" class="card-panel #eeeeee grey lighten-3"> 
                <h4>Can't figure out what to make?</h4>
                <button class="waves-effect waves-light btn"><a href=""></a>Button</button>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col s6"> (checkbox-half)
                    <p class="label">
                        <label class="option">
                            <input type="checkbox" class="filled-in" checked="checked" />
                            <span></span>
                        </label>
                    </p>
                    
                </div>
                <div class="col s6">(recipe-half)</div>
            </div>
        </div>


    </main>
